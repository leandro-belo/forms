<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1 id="tituolo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong> </label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong> </label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong> </label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for=""><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label for="">
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>

            <label for="">
                <input type="radio" name="devweb" value="backend">Back-end
            </label>

            <label for="">
                <input type="radio" name="devweb" value="fullstack">FullStack
            </label>
        </div>

        <br>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong> </label>
            <select id="senioridade">
                <option selected disable value="">selecione</option>
                <option>Junior</option>
                <Option>Pleno</Option>
                <option>senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label for=""><Strong>Selecione as tecnologias que utiliza:</strong></label><br>
                <input type="checkbox" name="tecnologias" id="html">
                <label for="tecnologias">HTML</label>
                <input type="checkbox" name="tecnologias2" id="css">
                <label for="tecnologias2">CSS</label>
                <input type="checkbox" name="tecnologias3" id="javascript">
                <label for="tecnologias3">JAVASCRIPT</label>
                <input type="checkbox" name="tecnologias4" id="php">
                <label for="tecnologias4">PHP</label>
                <input type="checkbox" name="tecnologias5" id="C#">
                <label for="tecnologias5">C#</label>
                <input type="checkbox" name="tecnologias6" id="python">
                <label for="tecnologias6">PYTHON</label>
                <input type="checkbox" name="tecnologias7" id="java">
                <label for="tecnologias7">JAVA</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><Strong>Conte um pouco da sua experiência:</Strong></label>
            <textarea rows="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
        </div>

        <div class="campo">
            <button class="botao" type="submit">Concluído</button>
        </div>
    </form>
</body>

</html>
